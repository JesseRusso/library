<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/266a5d8226.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <p>myLib</p>
    </div>
    <div class="container">
        <div class="top">
            <button id="addBook">+ Add book</button>
        </div>
        <div class="middle">
            <div class="cards" id="grid">
            </div>
        </div>
        <div class="bottom">
            <p>Jesse Russo <a href="https://github.com/JesseRusso"><i class="fa fa-github fa-m"></i></a> The Odin
                Project</p>
        </div>
    </div>
    <div id="backdrop" class="modal inactive"></div>
    <div class="add-book-modal modal inactive">
        <div class="modal-header">
            <p>Add a new book</p>
        </div>
        <form id="modalForm">
            <div class="book-inputs">
                <input type="text" id="dialogTitle" placeholder="Title" autofocus>
                <input type="text" id="dialogAuthor" placeholder="Author">
                <input type="number" id="formPages" placeholder="Page count">
            </div>
            <div class="checkbox-container">
                <label for="readCheck">I've finished the book</label>
                <input type="checkbox" id="readCheck">
            </div>
            <div class="dialog-buttons">
                <button id="confirmButton" value="add" formmethod="dialog">Add</button>
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>

</html>
